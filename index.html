<script>
  var today = new Date();
  var dd = String(today.getDate()).padStart(2, '0');
  d = new Date();
  if (parseInt(dd) < 10) {
    var day = dd.replace('0', '');
  } else{
    var day = dd;
  }
  monthA = 'Января,Февраля,Марта,Апреля,Мая,Июня,Июля,Авуста,Сентября,Октября,Ноября,Декабря'.split(','); 
  today = day + ' ' + monthA[d.getMonth()];
</script>
