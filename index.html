<script>
  var today = new Date();
  var dd = String(today.getDate()).padStart(2, '0');
  d = new Date();
  if (parseInt(dd) < 10) {
    var day = dd.replace('0', '');
  } else{
    var day = dd;
  }
  monthA = 'Января,Февраля,Марта,Апреля,Мая,Июня,Июля,Авуста,Сентября,Октября,Ноября,Декабря'.split(','); 
  today = day + ' ' + monthA[d.getMonth()];
</script>
<script>
  var today_m = new Date();
  var dd_m = String(today_m.getDate()).padStart(2, '0');
  d_m = new Date();
  if (parseInt(dd_m) < 10) {
    var day_m = dd_m.replace('0', '');
  } else{
    var day_m = dd_m;
  }
  monthA_m = '01,02,03,04,05,06,07,08,09,10,11,12'.split(','); 
  today_m = day_m + ' / ' + monthA_m[d_m.getMonth()];
</script>
